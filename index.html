<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Automation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: auto;
      text-align: center;
      padding: 80px 0;
    }

    h1 {
      color: #333;
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 24px;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition-duration: 0.4s;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Automation</h1>
    <p>This is a fancy web page served by Apache.</p>
    <a href="#" class="button">Learn More</a>
  </div>

</body>
</html>
